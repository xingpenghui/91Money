            </ul>
            <script type="application/javascript">
                function init() {
                    var token=getCK("userauth");
                    if(token.length==0){
                        //没有令牌
                        location.href="login.html";
                    }else{
                        $.ajax({
                            url:"http://localhost:8081/usercheck.do",
                            method:"get",
                            xhrFields: {withCredentials: true},
                            success:function (obj) {
                                if(obj.code==0){
                                   $("#register").hide();
                                   $("#login").hide();
                                   $("#infoaccount").show();
                                   $("#exit").show();
                                   $("#ainfo").html(obj.data.username);
                                   $("#ql").hide();
                                   $("#userinfo").show();
                                }else{
                                    $("#register").show();
                                    $("#login").show();
                                    $("#infoaccount").hide();
                                    $("#exit").hide();
                                    $("#ql").show();
                                    $("#userinfo").hide();
                                }
                            }
                        })
                    }
                }
                init();
            </script>
            <ul class="fn-right header-top-ul">
                <li> <a href="index" class="app">返回首页</a> </li>
