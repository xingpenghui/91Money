 <p>　　7月30日，白鹭在江苏省盱眙县一处湿地栖息。 盛夏时节，大批鹭鸟飞抵江苏省淮安市盱眙县境内的湿地、公园栖息避暑。近年来，盱眙县加强对境内的河湖生态治理和环境保护，吸引多种珍稀鸟类到此繁衍生息。 新华社发（颜怀峰 摄）</p>
