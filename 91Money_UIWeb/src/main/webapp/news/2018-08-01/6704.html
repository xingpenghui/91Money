 <p>　　中新网7月30日电 据中央气象台网站消息，中央气象台7月30日06时继续发布高温黄色预警。</p> 
 <p>　　预计，7月30日白天，四川东部、重庆、江汉南部、江淮南部、江南、华南东北部及新疆吐鲁番盆地、内蒙古西部和东南部、东北地区中南部等地最高气温有35～36℃，其中，重庆北部和中西部、湖北东部、湖南东部、江西大部、浙江中南部、安徽南部、福建东部、辽宁北部以及吐鲁番盆地等地的部分地区最高气温37～39℃，局地可达40℃。</p>
