 <p>　　当地时间2018年7月28日，美国洛杉矶，李冰冰与好莱坞男星杰森·斯坦森(Jason Statham)出席新片《巨齿鲨》的首场记者会。在片中饰演内地科学家的冰冰表示拍之时需要克服内心的恐惧和身体的不适，更自曝拍水底戏时好几次因闭气搞到窒息。而曾是奥运跳水选手的斯坦森则表示非常热爱海洋：“我热爱潜水，出演这部电影让我意犹未尽。”并大赞电影规模大，令人拍得好过瘾!</p>
