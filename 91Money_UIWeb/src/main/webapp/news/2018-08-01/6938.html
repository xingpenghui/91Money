 <p style="text-align: center;"><img alt="" src="http://himg2.huanqiu.com/attachment2010/2018/0730/19/41/20180730074149701.jpg" style="width: 500px; height: 271px;"></p> 
 <p>　　【环球网综合报道】欧盟理事会2003年决定对伊拉克的经济和金融领域实施系列制裁措施。</p> 
 <p>　　俄罗斯卫星网7月30日报道称，欧盟解除了对4家伊拉克食品和烟草企业的制裁措施。</p> 
 <p>　　欧盟发布文件称：鉴于联合国安理会制裁委员会7月23日决定将4家个人或组织从资产和经济资源冻结名单中移除，欧委会对欧盟理事会的相关决定进行了修订。</p>
