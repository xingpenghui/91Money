 <h1>阿联酋颁中阿双语营业执照</h1>
<!--中间内容-->
<div class="main clearfix mrt30" data-target="sideMenu">

          <h2 class="pngbg"><i class="icon icon-ttyx"></i> <h1>阿联酋颁中阿双语营业执照</h1></h2>
        </div>
        <div class="bd">
          <div class="des"><span class="fn-left">2018-08-01 08:22</span><a href="http://www.huanqiu.com" class="fn-right">环球时报&gt;&gt;</a></div>
          <div class="borrow-list">
            <div class="la_con"> 
 <p>　　迪拜经济部门7月31日向一位中国投资者颁发了当地第一本中阿双语营业执照。此举是为了响应中阿两国战略合作，实现双方在经济、商业、投资领域共赢而采取的举措。</p> 
 <p>　　阿联酋《宣言报》当天报道称，迪拜经济部门强调，该举措是为了给中国投资者和有意愿在迪拜投资的人士提供更高水平的服务，鼓励世界各地的投资者在迪拜从事经济活动。迪拜经济部门在一份声明中表示，政府力争让外来投资者和生活工作在海内外的本国人感到满意，并努力增强本国和外来人员的幸福感。▲(焦先丰)</p>
